<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href="css/weiyun.css">
    <script type="text/javascript" src="js/vyun.js"></script>
     <script src="js/datas.js"></script>
</head>
<body>
    <div id="title">
        <h1></h1>
        <div id='title-right'>
            <div id="serve">会员中心
                <span></span>
            </div>
            <div id="download">下载客户端
                <span></span>
            </div>
            <input type='text' placeholder="搜索全部文件" ></input>
        </div>
    </div>
    <div id='navigation' class='clearfix'>
        <div id='operate0' style="width:164px;height:49px;background:#eaedf4;border-right:1px solid #d8dce5;">
            <div id="uploading">+ 上传</div>
        </div>
        <div id='nav-right'>
            <ul id="titleIco" class="clearfix">
                <li id='operate1' class='clearfix'>新建文件夹
                    <span class="ico"></span>
                </li>
                <li id='operate2' style="width:95px;" class='clearfix'>重命名
                    <span class="ico"></span>
                </li>
                <li id='operate3' style="width:95px;" class='clearfix'>移动到
                    <span class="ico"></span>
                </li>
                <li id='operate4' style="width:95px;" class='clearfix'>删  除
                    <span class="ico"></span>
                </li>
                <li id='operate5' style="width:95px;" class='clearfix'>下  载
                    <span class="ico"></span>
                </li>
                <li id='operate6' style="width:95px;" class='clearfix'>分  享
                    <span class="ico"></span>
                </li>
                <li id='operate7' style="width:60px;" class='clearfix'>
                    <span class="ico"></span>
                </li>
            </ul>
            <div id='nav-right2'>
                <div id='operate8' style="width:60px; margin-right:0px;">
                    <span class="ico"></span>
                </div>
                <div id='operate9' style="width:60px;margin-right:0px;">
                    <span class="ico" style="width:25px;"></span>
                </div>
            </div>
        </div>
        
    </div>
    <div id='content-wrap' class='clearfix' >
        <div id="left" >
            <div id="list">目录
                <span id="list-logo"></span>
            </div>
            <div id="soon">最近
                <span id="soon-logo" style="margin-top:6px;"></span>
            </div>
            <ul id="type">
                <li>文档 
                    <span id="logo1"></span>
                </li>
                <li>图片
                     <span id="logo2"></span>
                </li>
                <li>音乐
                     <span id="logo3"></span>
                </li>
                <li>视频
                     <span id="logo4"></span>
                </li>
                <li>笔记
                     <span id="logo5"></span>
                </li>
            </ul>
            <div id="cut" style="position:relative;">剪贴板
                <span id="cut-logo"></span>
            </div>
            <ul id="manage">
                <li style="position:relative;">分享的链接
                    <span id="manage-logo1" style="position:absolute;left:35px;"></span>
                </li>
                <li style="position:relative;">回收站
                    <span id="manage-logo2"></span>
                </li>
            </ul>
            <footer id="foot">
                <div id="copyright">版权声明</div>
                <span>|</span>
                <div id="complaint">投诉指引</div>
            </footer>
        </div>
        <div id="right">
            <div id='step'>
                <!-- <ul>
                    <li class='step-content '>
                        <div>
                            <span class='step-ico1'></span>
                            <span class='step-ico2'></span>
                            <span class='step-text'>微云</span>
                        </div>
                    </li>
                </ul> -->
            </div>
            <div id='content-pack'>
                <div id="add">
                    <input type="checkbox" id="checkbox"/>
                    <a href="javascript:;" id="ico2" fileId="0";></a>
                    <p id="addText"></p>
                </div>
                <div id="content">
                    <!-- <div class="folder">
                        <div class="folder-pic">
                            <span class="checkbox"></span>
                        </div>
                        <div class="text">你好</div>
                    </div> -->
                   
                </div>
            </div>
            <div id="window">请输入文件夹的名称：
                <span id="cancel">X</span>
                <input type="text" id="name">
                <input type="button" id="yes" value="确定"/>
                <input type="button" id="no" value="取消"/>

            </div>
            
        </div>
    </div>
    <div id='frame'></div>
</body>
</html>
