<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/box.css">
		<script src="js/box.js"></script>
	</head>
	<body>
		<div class="top">
			<span class="text">请为下面的DIV设置样式:</span>
			<input type="button" value="点击设置" id="box">
		</div>
		<div class="black-box" id="change-box"></div>
		<div  id="setting">
			<div class="bg"></div>
			<div class="set-box">
				<div class="white-box">
					<ul id="number">
						<li class="one-line">
							<span class="oneline-color">请选择背景色:</span>
							<div class="one-box" id="red">红</div>
							<div class="one-box2" id="yellow">黄</div>
							<div class="one-box3" id="blue">蓝</div>
						</li>
						<li class="one-line">
							<span class="oneline-color">请选择宽(px):</span>
							<div class="gray" id="width1">200</div>
							<div class="gray" id="width2">300</div>
							<div class="gray" id="width3">400</div>
						</li>
						<li class="one-line">
							<span class="oneline-color">请选择高(px):</span>
							<div class="gray" id="height1">200</div>
							<div class="gray" id="height2">300</div>
							<div class="gray" id="height3">400</div>
						</li>
					</ul>
					<div class="submit">
						<input type="submit" value="恢复" class="submit1" id="recover">
						<input type="submit" value="确定" class="submit2" id="confirm">
					</div>
				</div>
			</div>
		</div>
		
			
	</body>
</html>
