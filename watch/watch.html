<script>
	function change (n){
		return n<10 ? '0'+n:n;
	}
//	var list=document.getElementById('list');
	var allp=document.getElementsByTagName('p');
	var d=new Date();
	var h=d.getHours();
	var m=d.getMinutes();
	var s=d.getSeconds();
	var str=change(h)+':'+change(m)+':'+change(s);
	
	for(var i=0;i<str.length;i++){
	var	img1=allp[i].getElementsByTagName('img')[0];
		if(str.charAt(i)!==':'){
			img1.src='img/'+str.charAt(i)+'.png';
		}
	}
	var oldTime=str;
	setInterval(function(){
		
		var d=new Date();
		var h=d.getHours();
		var m=d.getMinutes();
		var s=d.getSeconds();
		var str=change(h)+':'+change(m)+':'+change(s);
		
		for(var i=0;i<str.length;i++){
		var	img1=allp[i].getElementsByTagName('img')[0];
		var	img2=allp[i].getElementsByTagName('img')[1];
			if(str.charAt(i)!==':'){
				img2.src='img/'+str.charAt(i)+'.png';
				if(str.charAt(i)!==oldTime.charAt(i)){
					(function(i){
						mTween(allp[i],'top',-210,500,'linear',function(){
							allp[i].style.top=0;
							
						var	newImg1=allp[i].getElementsByTagName('img')[0];
						var	newImg2=allp[i].getElementsByTagName('img')[1];
							
							newImg1.src=newImg2.src;
						})
					})(i)
				}
			}
		}
		
		oldTime=str;
	},1000)
</script>
